{% load static %}

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>Register</title>
    </head>
    
    {% load crispy_forms_tags %} 
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'initial' %}">EnergyConservation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-6">Hello <i class="fas fa-globe-americas"></i></h1>
                <p class="lead">In this form you can register you personal information</p>
            </div>
            <form method="post" action="">
              {% csrf_token %}
              {{form|crispy}}            
                <button type="submit" class="btn btn-secondary"> Submit
                </button>
            </form>
        </div>
    </body>
</html>
